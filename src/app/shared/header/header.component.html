<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <!--rk-header es parte de css, controla fondo etc...en urku.css  -->
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo sup"><img class="rk-logo" src="assets/img/ENOVIMEX-01.png" ><sup>tm</sup>
      <!-- <a routerLink="">{{infoPagService.info.titulo}}<sup>tm</sup></a> -->
    </h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li routerLinkActive="active" class="rk-menu__item"><a routerLink="home" class="rk-menu__link">Home</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item"><a routerLink='about' class="rk-menu__link">About</a>
        </li>
      </ul>
      <div class="rk-search">
        <!--Cuando preionen enter dispararn el evento, en el Componet-->
        <input type="text"
        (keyup.enter)="buscarProducto(txtBuscar.value)"
        placeholder="Buscar..."
        id="urku-search" class="rk-search-field"
        #txtBuscar>
        <!-- #txtBuscar es una referencia-->
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </div>
    </nav>
  </div>
</header>
